<div class="animate__animated animate__fadeIn animate__faster">
    <h2>By Country</h2>
    <hr />
    
    <div class="row">
        <div class="col">
            <app-country-input
                (onEnter)="search( $event )"   
                (onDebounce)="suggestions( $event )" 
                placeholder ="Search Country..."
            ></app-country-input>
        </div>
    </div>
    
    <ul *ngIf="showSuggestion"
        class="list-group">
        <li 
            *ngFor="let country of countriesSuggestions"
            class="list-group-item list-group-item-acion">
        <a  class="nav-link"
            [routerLink]="['/country', country.alpha2Code]">
            {{ country.name }}
        </a>
        </li>
        <li 
            class="list-group-item list-group-item-acion"
            (click)="searchSuggestion( term )">
        <a  class="nav-link"
        >
            Buscar "{{ term }}"
        </a>
        </li>
    </ul>
    
    <hr />
    <div *ngIf="anError"
         class="alert alert-danger">
        {{ term }} does not found
    </div>

</div>

<div *ngIf="countries.length > 0"
     class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
        
    </div>
</div>
