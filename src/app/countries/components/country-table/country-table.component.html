<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img [src]="country.flags.png" [alt]="country.name" class="small-flag">
            </td>
            <td>{{ country.capital }} - {{ country.name }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/country', country.alpha2Code]" >more...</a></td>
        </tr>

    </tbody>
</table>
